#file: noinspection IncorrectFormatting
---
extends: spelling
level: warning
link: https://redhat-documentation.github.io/vale-at-red-hat/docs/main/reference-guide/spelling/
message: "Verify the word '%s'. It is not in the American English spelling dictionary used by Vale."
# A "filter" is a case-sensitive regular expression specifying words to ignore during spell checking.
# By using regex word boundary (\b) delimiters, the spelling rule applies to individual words
# rather than a word that might contain the regex filter. For example, "\b[cC]he\b" will match only
# "che" and "Che" rather than the regex filter "[cC]he" that would match misspelled words that contain
# the regex, such as "aache" or "chemitsry". Because of the use of word boundary delimiters, separate
# filters for plural forms are needed.
